<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Editor Form -->
    <div class="editor">
        <h2>Website Editor</h2>
        <form action="/admin/save" method="POST">
            <textarea name="htmlContent" id="htmlContent" rows="20" cols="100">
                <!-- Here goes the current HTML code of your website -->
                <!-- You can edit this directly in the editor -->
            </textarea>
            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
