<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }

    .textarea {
      width: 100%;
      height: 300px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Admin Login</h1>
    <form id="admin-form">
      <label for="passcode">Enter Passcode:</label>
      <input type="password" id="passcode" class="input-field" placeholder="Enter passcode" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("admin-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const passcode = document.getElementById("passcode").value;

      // Check the passcode (hardcoded to 201109 for now)
      if (passcode === "201109") {
        window.location.href = "/admin/editor"; // Redirect to editor page
      } else {
        alert("Incorrect passcode!");
      }
    });
  </script>
</body>
</html>
