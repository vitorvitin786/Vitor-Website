<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vitor's Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      text-align: center;
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      padding: 60px 20px;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 15px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 4px;
      color: #fff;
    }

    p {
      font-size: 1.2em;
      color: #f2f2f2;
      margin-bottom: 30px;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 25px;
      width: 250px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
      border: 2px solid #fff;
    }

    .card:hover {
      transform: translateY(-10px);
      background: rgba(0, 0, 0, 0.8);
    }

    .card img {
      width: 60px;
      margin-bottom: 15px;
    }

    .card a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }

    .card a:hover {
      color: #fdbb2d;
    }

    footer {
      margin-top: 60px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.7);
      color: #ccc;
      font-size: 0.9em;
      animation: fadeIn 1s ease;
      text-align: center;
    }

    .version {
      margin-top: 10px;
      color: #bbb;
      font-size: 0.8em;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .social-feeds {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 40px;
      padding: 20px;
    }

    .feed {
      width: 32%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      height: auto;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      transition: box-shadow 0.3s ease;
    }

    .feed:hover {
      box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
    }

    .feed iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    /* Media Query for mobile responsiveness */
    @media screen and (max-width: 768px) {
      .card-container {
        flex-direction: column;
      }
      .feed {
        width: 100%;
        margin-bottom: 20px;
      }
    }

    .visit-count {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 1.2em;
      color: #fff;
    }
  </style>
</head>
