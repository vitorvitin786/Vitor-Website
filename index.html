<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vitor's Space</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      color: #ccc;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1e2a38;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      transition: 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      background: #283d53;
    }

    .card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .card a {
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #111;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vitor</h1>
    <p>From Brazil — Living in the U.S. since age 4<br>Check out my content & community below!</p>
  </header>

  <div class="card-container">
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/TikTok_logo.svg" alt="TikTok Logo">
      <a href="https://www.tiktok.com/@god_jesus_is_thesavior?_t=ZP-8vFslBqiCuV&_r=1" target="_blank">Follow me on TikTok</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      <a href="https://www.instagram.com/vitor_gabriel__aguiar_victor/profilecard/?igsh=ODU3Mm10NWU2ZDZi" target="_blank">Follow me on Instagram</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.svg" alt="Discord Logo">
      <a href="https://discord.gg/cyWWAhcpFf" target="_blank">Join my Discord</a>
    </div>
  </div>

  <footer>
    © 2025 Vitor | Built with passion and purpose
  </footer>

</body>
</html>
